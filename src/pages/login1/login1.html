    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4 custom-padding">
                <h2 class="text-center">¡Crea una cuenta!</h2>
                <div class="section-sinaloa">
                    <h3>Ingrese su información para continuar. Si ya tiene una cuenta, inicie sesión..</h3>
                    <form id="contactForm" novalidate>
                        <div class="rounded-box">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre completo</label>
                                <div class="position-relative">
                                    <i class="fas fa-user form-icon"></i>
                                    <input type="text" class="form-control form-control-with-icon" id="fullName"
                                        placeholder="Olga Franco" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Número de teléfono</label>
                                <div class="position-relative">
                                    <i class="fas fa-phone form-icon"></i>
                                    <input type="text" class="form-control form-control-with-icon" id="phone"
                                        placeholder="5564342789" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email (nombre de usuario)</label>
                                <div class="position-relative">
                                    <i class="fas fa-envelope form-icon"></i>
                                    <input type="email" class="form-control form-control-with-icon" id="email"
                                        placeholder="olgafranco@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Máx 8 caracteres, incl. letras, números y !@#" required>
                                    <span class="input-group-text field-icon toggle-password" id="togglePassword">
                                
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3 position-relative">
                                <label for="password-confirm" class="form-label">Confirmación de contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password-confirm"
                                        placeholder="Ingrese nuevamente su contraseña" required>
                                    <span class="input-group-text field-icon toggle-password" id="togglePasswordConfirm">
                                    
                                    </span>
                                </div>
                            </div>

                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="privacyCheck" required>
                            <label class="form-check-label" for="privacyCheck">He leído el aviso de privacidad</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Crea una cuenta</button>
                        </div>
                    </form>
                </div>
